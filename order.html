    <!-- banner -->
    <header class="mt-7">
        <h1 class="img-banner">毛孩似顏繪</h1>
    </header>
    <main>
        <section class="container py-7">
            <div class="row d-flex justify-content-center">
                <div class="col-9">
                    <div class="card shadow border-top border-0 border-3 border-yellow rounded-3">
                        <div class="card-body p-lg-6 px-3 py-6 text-grayBlack">
                            <h2 class="card-title text-center fs-4 fw-bold ">填寫訂購資訊</h2>
                            <form class="row g-3 mt-6">
                                <div class="col-lg-6">
                                    <label for="lastName" class="form-label">名字</label>
                                    <input type="text" class="form-control" id="lastName">
                                </div>
                                <div class="col-lg-6">
                                    <label for="firstName" class="form-label">姓氏</label>
                                    <input type="text" class="form-control" id="firstName">
                                </div>
                                <div class="col-12">
                                    <label for="tel" class="form-label">手機號碼</label>
                                    <input type="tel" class="form-control" id="tel">
                                </div>
                                <div class="col-12">
                                    <label for="email" class="form-label">電子郵件</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="col-12">
                                    <label for="address" class="form-label">收件地址</label>
                                    <div class="row gx-4 gy-2">
                                        <div class="col-lg-6">
                                            <select id="address" class="form-select">
                                                <option selected>請選擇城市</option>
                                                <option>台北市</option>
                                                <option>新北市</option>
                                                <option>台中市</option>
                                                <option>高雄市</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-6">
                                            <select id="address" class="form-select">
                                                <option selected>請選擇區域</option>
                                                <option>...</option>
                                            </select>
                                        </div>
                                        <div class="col-12">
                                            <input type="text" class="form-control" id="address" placeholder="請輸入詳細地址">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="style" class="form-label">選擇設計師風格</label>
                                    <div class="col">
                                        <select id="style" class="form-select">
                                            <option selected>Meili</option>
                                            <option>Tom</option>
                                            <option>Linda</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="pay" class="form-label">付款方式</label>
                                    <div class="col">
                                        <select id="pay" class="form-select">
                                            <option selected>信用卡</option>
                                            <option>貨到付款</option>
                                            <option>ATM轉帳</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="service" class="form-label">加購服務</label>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="service1">
                                                <label class="form-check-label" for="service1">
                                                    送禮用包裝+100
                                                </label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="service2">
                                                <label class="form-check-label" for="service2">
                                                    無框畫+250
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="note" class="form-label">備註說明</label>
                                    <textarea class="form-control" id="note" rows="3"></textarea>
                                </div>
                            </form>
                            <p class="card-text fs-4 fw-bold text-center mt-6">總金額 NT$ 300</p>
                            <div class="mt-4 text-center">
                                <a href="#" class="btn btn-yellow rounded-pill px-5 py-2 fs-4 text-grayBlack">送出訂購資訊</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="bg-white border-top border-3 border-yellow">
            <div class="container py-5">
                        <div class="row row-cols-1 row-cols-lg-2 g-5 g-lg-1">
                            <div class="col">
                                <div class="card border-0 ">
                                    <div class="row row-cols-1 row-cols-lg-2 g-3 g-lg-0 d-flex justify-content-end">
                                        <div class="col col-lg-4 d-flex align-items-lg-center ">
                                            <img src="./image/link01.png" class="img-fluid mx-auto" alt="...">
                                        </div>
                                        <div class="col col-lg-6">
                                            <div class="card-body text-center text-lg-start">

                                                <p class="card-text">我也會畫畫，希望能盡一份心力！</p>
                                                <a class="btnOutlineBlack" href="#">聯絡我們</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card border-0">
                                    <div class="row row-cols-1 row-cols-lg-2 g-3 g-lg-0">
                                        <div class="col-lg-4 d-flex align-items-lg-center">
                                            <img src="./image/link02.png" class="img-fluid mx-auto" alt="...">
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="card-body text-center text-lg-start">
                                                <h5 class="card-title fs-4">加入奴才團隊</h5>
                                                <p class="card-text">我也會畫畫，希望能盡一份心力！</p>
                                                <a class="btnOutlineBlack" href="./adoption.html">領養專區</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
        <div class="bg-grayBlack">
            <div class="container py-4">
                <p class="text-white text-center mb-0">Copyright © 2023 撿到寶.All rights reserved.</p>
            </div>
        </div>
    </footer>
